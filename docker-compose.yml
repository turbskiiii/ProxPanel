version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=vps_user
      - DB_PASSWORD=secure_password_123
      - DB_NAME=vps_manager
      - JWT_SECRET=your_super_secret_jwt_key_here_make_it_long_and_random
      - PROXMOX_HOST=your-proxmox-server.com
      - PROXMOX_PORT=8006
      - PROXMOX_USERNAME=root
      - PROXMOX_PASSWORD=your_proxmox_password
      - PROXMOX_REALM=pam
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - devloo-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_123
      - MYSQL_DATABASE=vps_manager
      - MYSQL_USER=vps_user
      - MYSQL_PASSWORD=secure_password_123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/create-database.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - devloo-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - devloo-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - devloo-network

volumes:
  mysql_data:
  redis_data:

networks:
  devloo-network:
    driver: bridge
